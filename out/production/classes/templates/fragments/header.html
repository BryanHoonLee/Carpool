<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body> <!-- There was an error here. It said <div> it should have been body.-->
    <div th:fragment="navbar">
    <nav>
        <div class="navbar-left">
            PROJECT: CARPOOL
        </div>
        <div class="navbar-right">
            <table>
            <tr>
                <span th:if="${isLoggedIn}">
                <td><a href="/profile">Profile</a></td>
                <td>
                    <form action="/logout" method="POST" >
                        <input class="nav-button" type="submit" value="Sign Out" />
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"
                        />
                    </form>
                </td>
                </span>
                <span th:unless="${isLoggedIn}">
                    <td>
                    <form action="/login" method="GET" >
                        <input class="nav-button" type="submit" value="Sign In" />
                    </form>
                    </td>
                </span>
            </tr>
            </table>
        </div>
    </nav>
    <br style="margin-top: 50px" />
    </div>
</body>
</html>
