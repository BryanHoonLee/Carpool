<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/base-styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
</head>

<body>

    <h1>Register</h1>

    <div id="loginContainer">
        <div th:if="${mistmatchedPasswords}" class="logMessageContainer bad">
            <p class="logMessage">Passwords do not match.</p>
        </div>
        <form action="/register/submit" method="POST">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="text" name="email" placeholder=".edu email address">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="matchingPassword" placeholder="Re-enter password">
            <input type="submit" value="Register">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"
            />
        </form>
    </div>

    <p style="text-align: center"><a href="/login">Already Have An Account? Login HERE</a></p>

</body>
</html>
