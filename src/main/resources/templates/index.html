<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carpool</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
</head>

<body>
    <div th:insert="~{fragments/header :: navbar}"></div>
    <h1>Home Page</h1>
    <span th:if="${isLoggedIn}">
        <form action="/logout" method="POST" >
            <input type="submit" value="Sign out" />
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"
            />
        </form>
    </span>
    <span th:unless="${isLoggedIn}">
        <form action="/login" method="GET" >
            <input type="submit" value="Sign In" />
        </form>
    </span>
    <p><a href="/test">Only users can access this test page</a></p>

    <button type="button">Search for Carpool</button>
    <button type="button">Add New Route</button>

</body>
</html>
