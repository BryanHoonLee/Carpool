<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="container" th:fragment="navbar">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only"></span>
                        <!-- 3 bars in navbar button when in small mode/mobile-->
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home<span class="sr-only">(current)</span></a></li>
                        <li><a href="about">About</a></li>
                        <li><a href="contact">Contact</a></li>
                        <li><a href="privacy_policy">Privacy Policy</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${isSignedIn}"><a href="/profile">Settings</a></li>
                        <li th:if="${isSignedIn}">
                            <form class="navbar-form" action="/logout" method="POST">
                                <input class="btn btn-success" type="submit" value="Sign Out">
                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"
                                />
                            </form>
                        </li>
                        <li th:unless="${isSignedIn}"><a href="/register">Register</a></li>
                        <li th:unless="${isSignedIn}">
                            <form class="navbar-form" action="/login">
                                <input type="submit" class="btn btn-success" value="Sign In">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
