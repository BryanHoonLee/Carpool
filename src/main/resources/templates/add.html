<!--This is for adding a new carpool route -->

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" type="text/css" href="/css/autocomplete.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/js/getCities.js}"></script>
    <script type="text/javascript" th:src="@{/js/dropdownSuggestions.js}"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-header">
            <a href="/">
                <img src="images/logo.png" width="70" height="70">
            </a>
            Add a New Route
        </h1>
    </div>

    <div th:if="${isSubmit}" class="container">
        <div class="alert alert-info">
            <p th:text="${mainMessage}">SUBMISSION MESSAGE</p>
            <ul>
                <th:block th:each="message : ${messages}">

                <li th:text="${message}">MESSAGE</li>

                </th:block>
            </ul>
        </div>
    </div>

    <div class="container">
        <form action="/">
            <input type="submit" value="Return"
                   class="btn btn-primary">
        </form>
    </div>

    <div class="container">
        <form id="newRouteForm" action="/add" autocomplete="off" method="POST">
            <hr>
            <p>Going from:</p>
            <select id="startingStateInput"
                    class="form-inline"
                    name="startingState"
                    form="newRouteForm"
                    onchange="fetchStartingCities(this.value)">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <div class="autocomplete form-inline">
                <input id="startingCityInput" type="text" name="startingCity" placeholder="City" required="true">
            </div>
            <br><hr>

            <p>Going to:</p>
            <select id="destinationStateInput"
                    class="form-inline"
                    name="destinationState"
                    form="newRouteForm"
                    onchange="fetchDestinationCities(this.value)">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <div class="autocomplete form-inline">
                <input id="destinationCityInput" type="text" name="destinationCity" placeholder="City" required="true">
            </div>
            <br><hr>

            <p>Days of Commute (no checks will indicate any day):</p>
            <input type="checkbox" name="day1" value="Sunday"> Sunday &nbsp;
            <input type="checkbox" name="day2" value="Monday"> Monday &nbsp;
            <input type="checkbox" name="day3" value="Tuesday"> Tuesday &nbsp;
            <input type="checkbox" name="day4" value="Wednesday"> Wednesday &nbsp;
            <input type="checkbox" name="day5" value="Thursday"> Thursday &nbsp;
            <input type="checkbox" name="day6" value="Friday"> Friday &nbsp;
            <input type="checkbox" name="day7" value="Saturday"> Saturday &nbsp;
            <br><hr>

            <p>Communication:</p>
            <input type="email" name="email" placeholder="Contact Email" required="true">
            <input type="text" name="phoneNumber" placeholder="Contact Number (optional)">
            <br>
            <textarea name="additionalNotes" placeholder="Notes (optional)"
                      style="margin-top: 12px"></textarea>
            <br><hr>

            <p class="form-inline">Preferred Compensation:</p>
            <select name="preferredCompensation" class="form-inline">
                <option value="Money">Money</option>
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Carpool">Carpool</option>
                <option value="Nothing">Nothing</option>
            </select>
            <br>
            <input class="btn btn-primary" type="submit" value="Submit" style="margin-bottom: 30px">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"
            />
        </form>
    </div>

    <script>
        fetchStartingCities("AL");
        fetchDestinationCities("AL");
    </script>
</body>

</html>
