<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/css/base-styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />

<body>
    <h1>Add a New Route</h1>

    <p th:if="${submitMessage}">
        <span th:if="${success}">
            Submission success!
        </span>
        <span th:unless>
            Submission failed: Starting city or destination city doesn't exist.
        </span>
    </p>

            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>

            <option value="MT">Montana</option>

            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>

            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <div class="autocomplete form-inline">
            <input id="startingCityInput" type="text" name="startingCity" placeholder="City">
        </div>
        <p>Going to:</p>
        <select id="destinationStateInput" class="form-inline" name="destinationState" form="newRouteForm" onchange="fetchDestinationCities(this.value)">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>

            <option value="NM">New Mexico</option>

            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>

            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <div class="autocomplete form-inline">
            <input id="destinationCityInput" type="text" name="destinationCity" placeholder="City">
        </div>
        <br>
        <p>Days of Commute:</p>
        <input type="checkbox" name="day1" value="Monday"> Monday
        <input type="checkbox" name="day2" value="Tuesday"> Tuesday
        <input type="checkbox" name="day3" value="Wednesday"> Wednesday
        <input type="checkbox" name="day4" value="Thursday"> Thursday
        <input type="checkbox" name="day5" value="Friday"> Friday
        <input type="checkbox" name="day6" value="Saturday"> Saturday
        <input type="checkbox" name="day7" value="Sunday"> Sunday
        <br>

        <input type="text" name="email" placeholder="Contact Email">
        <input type="text" name="phoneNumber" placeholder="Contact Number (optional)">
        <br>
        <input type="text" name="additionalNotes" placeholder="Notes (optional)">

        <p>Preferred Compensation:</p>
        <select name="preferredCompensation">
            <option value="money">Money</option>
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="carpool">Carpool</option>
            <option value="nothing">Nothing</option>
        </select>
        <input type="submit" value="Submit">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"
        />
    </form>

    <script>
        fetchStartingCities("AL");
        fetchDestinationCities("AL");
    </script>
</body>

</html>
