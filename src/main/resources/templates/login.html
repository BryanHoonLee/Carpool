<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .main-form {
            background-color: #f2f2f2;
            border: #dddddd 2px solid;
            border-radius: 9px;
            padding: 20px;
            padding-top: 40px;
            width: 50%;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .expand-80 {
            width: 80%;
        }
    </style>
</head>

<body>

    <div class="container center">
        <img src="images/logo.png" class="center" width="150" height="150" style="z-index: 1;">
        <h1 class="center">Login</h1>
    </div>

    <div class="container main-form">
        <div th:if="${param.error}" class="alert alert-info center expand-80">
            <p>Email or password is incorrect.</p>
        </div>
        <div th:if="${param.logout}" class="alert alert-success center expand-80">
            <p>You have successfully logged out.</p>
        </div>

        <form action="/login" method="POST">
            <div class="form-group">
                <input class="center expand-80" type="text" name="username" placeholder="Your email.."/>
            </div>
            <div class="form-group">
                <input class="center expand-80" type="password" name="password" placeholder="Your password.."/>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign In" class="btn btn-primary center expand-80"/>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"
                />
            </div>
        </form>
    </div>

    <div class="container">
        <p style="text-align: center; padding-top: 12px;">
            <a href="/register">Don't Have An Account? Register here!</a>
        </p>
    </div>

</body>

</html>
