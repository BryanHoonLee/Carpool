<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link type="text/javascript" href="js/login.js">
    <style>
        .logMessage {
            text-align: center;
        }
    </style>
</head>

<body>

<h1>Login</h1>
<a href="register.html">Don't Have An Account? Register HERE</a>

<div id="divStandard">
    <div class="logMessage" th:if="${param.error}">Email or password is incorrect.</div>
    <div class="logMessage" th:if="${param.loggedin}">You are already logged in!</div>
    <div class="logMessage" th:if="${param.logout}">You have successfully logged out.</div>
    <form name="loginform" action="/login" method="POST">
        <input type="text" name="username" placeholder="Your email.."/>
        <input type="password" name="password" placeholder="Your password.."/>
        <input type="submit" value="Submit"/>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"
        />
    </form>
</div>

</body>
</html>
